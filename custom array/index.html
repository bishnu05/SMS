<script>

var customArr=new myArray("a","b","c","d")

function myArray(){
    Object.defineProperty(this,"length",{
        value:0,
        writable:true,
        enumerable:false,
    });

    this.length=arguments.length;

    for(let i=0;i<this.length;i++)
    {
        this[i]=arguments[i];
    }
}

myArray.prototype.push=function(value){
    var index=this.length;
    this[index]=value;
    this.length++;
}

//    customArr.push("e")
//    console.log(Object.keys(customArr),Object.values(customArr))

 myArray.prototype.pop=function(){
     let index=this.length-1;

     delete this[index]
     this.length--;
 };

 myArray.prototype.top=function(){
     console.log(customArr[customArr.length-1])
 }

myArray.prototype.print=function(){
    emptarr=[]
    for(let i=0;i<this.length;i++){
        emptarr.push(customArr[i])
    }
    console.log("emptyArray:",emptarr)
}
myArray.prototype.printReverse=function(){
    emptarr1=[]
    for(let i=this.length-1;i>=0;i--){
        emptarr1.push(customArr[i])
    }
    console.log("emptyArray1:",emptarr1)
}
myArray.prototype.size=function(){
    
    console.log("customArray.length",customArr.length)
}

customArr.push("R");
customArr.push("S");
customArr.pop();
customArr.pop();
customArr.top();
customArr.print();
customArr.printReverse();
customArr.size();


</script>
