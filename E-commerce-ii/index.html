<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #add{
            height:25px;
            width:65px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form id="Products" onsubmit="storeProducts(event)">
        <input type="text"id="name"placeholder="Enter Product name"/>
        <input type="text" id="category" placeholder=" Enter Category"/>
        <input type="url" id="image" placeholder="Enter image url"/>
        <input type="text"id="price"placeholder="Enter price">
        <select id="gender">
          <option>select the gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        
      <label for="sold"><input type="checkbox" id="sold">Sold</label>
      <button id="add">submit</button>
    </form>
    <button onClick="ProductsPage()">Products Page</button>
</body>
</html>
<script>
   
   function Product(name,category,image,price,gender,sold){
       this.name=name;
       this.category=category;
       this.image=image;
       this.price=price;
       this.gender=gender;
       this.sold=sold;
   }
  
   var arr=JSON.parse(localStorage.getItem("products"))||[];
   function storeProducts(e){
       event.preventDefault();
       var form=document.getElementById("Products");
       let name=form.name.value;
       let category=form.category.value;
       let image=form.image.value;
       let price=form.price.value;
       let gender=form.gender.value;
       let sold=form.sold.checked;

       let p=new Product(name,category,image,price,gender,sold)
       arr.push(p);
       console.log(arr)
       localStorage.setItem("products",JSON.stringify(arr))
   }

   function x(){
       let y=document.querySelector("#sold").checked;
       //console.log(y)
   }setTimeout(()=>{
       x()
   },1000);

   function ProductsPage(){
       window.location.href="products.html"
   }
</script>
