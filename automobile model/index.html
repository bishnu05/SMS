<script>
    const four_wheeler={
        name:"Ferrari",
        color:"Red",
        model:"m3",
        millage:"20kmpl",
        topspeed:"120kmph"
    }

    const car=Object.create(four_wheeler);
    car.name="Audi";
    console.log(car);

    function fourwheeler(n,c,m,mi,t){
        this.name=n;
        this.color=c;
        this.model=m;
        this.millage=`${mi}kmpl`;
        this.topspeed=`${t}kmph`;
    }
    let carx= new fourwheeler("buggati","golder","800c","5","400")
    console.log(carx);


</script>
